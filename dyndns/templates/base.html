<!DOCTYPE html>
<!-- dyndns base template -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>dyndns: {{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bulma.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>

  <body>

    <div class="container">

      <nav class="navbar" role="navigation" aria-label="dropdown navigation">
        <div class="navbar-menu">
          <div class="navbar-start">
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link" href="/">dyndns</a>

              <div class="navbar-dropdown">
                <a class="navbar-item" href="/">Home</a>

                <hr class="navbar-divider">

                <a class="navbar-item" href="/about">About</a>
              </div>
            </div>

            <!-- Docs-->
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">Docs</a>
              <div class="navbar-dropdown">
                <a class="navbar-item" href="/docs/installation">Installation</a>
                <a class="navbar-item" href="/docs/configuration">Configuration</a>
                <a class="navbar-item" href="/docs/usage">Usage</a>
              </div>
            </div>

            <!-- Statistics-->
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">Statistics</a>
              <div class="navbar-dropdown">
                <a class="navbar-item" href="/statistics/updates-by-fqdn">Updates by FQDN</a>
                <a class="navbar-item" href="/statistics/latest-submissions">Latest submissions</a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <main class="content">
        <h1 class="title">{{ title }}</h1>
        
        {{ content | safe }}
      </main>

      <footer class="footer">
        <div class="content has-text-centered">
          <a href="https://pypi.org/project/dyndns">dyndns</a> (Version: {{ version }})
        </div>
      </footer>
    </div>
  </body>
</html>
