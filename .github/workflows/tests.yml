---
# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions
name: Tests

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:

  tests:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      bind9:
        # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idservicesservice_idimage
        image: ubuntu/bind9
        ports:
          - 55553:53/tcp
          - 55553:53/udp
        volumes:
          - ./dev-dns-server/etc/named.conf:/etc/bind/named.conf
          - ./dev-dns-server/cache/dyndns1.dev.db:/var/cache/bind/dyndns1.dev.db
          - ./dev-dns-server/cache/dyndns2.dev.db:/var/cache/bind/dyndns2.dev.db

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      # https://github.com/marketplace/actions/checkout
      - uses: actions/checkout@v3
      # https://github.com/marketplace/actions/setup-python
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel virtualenv tox tox-gh-actions

      # https://github.com/ymyzk/tox-gh-actions
      - name: Run tox targets for ${{ matrix.python-version }}
        run: python -m tox
