[tox]
envlist = py{310,311,312}, format, docs, lint
isolated_build = True

[testenv]
# Do not use basepython here. This way the existing Python version can
# be selected automatically.
# basepython = python3.10
deps =
    beautifulsoup4
    nose2==0.11.0
# --output-buffer captures the printed output of the tests.
commands = nose2 --output-buffer {posargs}

[testenv:format]
deps = ruff
commands =
    ; sort imports
    ruff check --select I --fix .
    ruff format

[testenv:docs]
deps =
    sphinx
    sphinx-rtd-theme
    sphinx-argparse
    readme-patcher
commands =
    readme-patcher
    sphinx-build -W -q docs docs/_build

[testenv:lint]
deps =
    ruff
commands =
    ruff check

[gh-actions]
python =
    3.10: py310, format, docs, lint
    3.11: py311
    3.12: py312
