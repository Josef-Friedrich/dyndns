[tox]
envlist = py{38,39,310,311}, docs, flake8
isolated_build = True

[testenv]
deps =
    beautifulsoup4
    nose2==0.11.0
# --output-buffer captures the printed output of the tests.
commands = nose2 --output-buffer {posargs}

[testenv:docs]
deps =
    sphinx==5.0.2
    sphinx_rtd_theme==1.0.0
    sphinx_argparse==0.3.1
commands =
    ./_generate_readme.py
    sphinx-build -W -q -b html doc/source {envtmpdir}/html

[testenv:flake8]
deps =
    flake8==4.0.1
commands = flake8 dyndns tests

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, docs, flake8
    3.11: py311
